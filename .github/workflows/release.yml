name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: >
          cmake -B build
          -G "Visual Studio 17 2022" -A x64
          -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded"
          -DLIBDWARF_CRT=MT
          -DCMAKE_POLICY_DEFAULT_CMP0091=NEW
          -DENABLE_DECOMPRESSION=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          mkdir staging
          copy build\Release\dartt_dashboard.exe staging\
          copy external\SDL\lib\x64\SDL2.dll staging\
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dartt-dashboard-windows
          path: staging/

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libgl1-mesa-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Create AppImage
        run: |
          # Generate a placeholder icon
          convert -size 256x256 xc:#2d2d2d \
            -fill white -gravity center -font DejaVu-Sans -pointsize 28 -annotate 0 "DARTT" \
            dartt-dashboard.png

          # Download linuxdeploy and extract (no FUSE on runners)
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          ./linuxdeploy-x86_64.AppImage --appimage-extract
          LINUXDEPLOY=./squashfs-root/AppRun

          # Build the AppImage
          $LINUXDEPLOY \
            --appdir AppDir \
            --executable build/dartt_dashboard \
            --desktop-file .github/dartt-dashboard.desktop \
            --icon-file dartt-dashboard.png \
            --output appimage

          # Normalize the output name (linuxdeploy derives it from the .desktop Name field)
          rm -f linuxdeploy-x86_64.AppImage
          mv *-x86_64.AppImage dartt-dashboard-linux-x86_64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dartt-dashboard-linux
          path: 'dartt-dashboard-linux-x86_64.AppImage'

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dartt-dashboard-windows
          path: windows-artifact

      - uses: actions/download-artifact@v4
        with:
          name: dartt-dashboard-linux
          path: linux-artifact

      - name: Package Windows zip
        run: |
          cd windows-artifact
          zip -r ../dartt-dashboard-windows-x64.zip .

      - name: Prepare Linux artifact
        run: |
          mv linux-artifact/*.AppImage dartt-dashboard-linux-x86_64.AppImage
          chmod +x dartt-dashboard-linux-x86_64.AppImage

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dartt-dashboard-windows-x64.zip
            dartt-dashboard-linux-x86_64.AppImage
